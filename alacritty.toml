import = [
   # "~/.config/alacritty/themes/themes/catppuccin_mocha.toml",
   # "~/.config/alacritty/themes/themes/hyper.toml",
   #"~/.config/alacritty/themes/themes/ubuntu.toml",
   "~/.config/alacritty/themes/themes/tokyo_night.toml",
]

[font]
#normal = { family = "Monospace", style = "Regular" }
size = 18

[keyboard]
bindings = [
  { key = "Left",  mods = "Alt",     chars = "\u001bB"      }, # Skip word left
  { key = "Right", mods = "Alt",     chars = "\u001bF"      }, # Skip word right
  { key = "Left",  mods = "Command", chars = "\u001bOH"     }, # Home
  { key = "Right", mods = "Command", chars = "\u001bOF"     }, # End
  { key = "Back",  mods = "Command", chars = "\u0015"       }, # Delete line
  { key = "Back",  mods = "Alt",     chars = "\u001b\u007f" }, # Delete word
]

[window]
dimensions = { columns = 100, lines = 30 }
opacity = 0.9
